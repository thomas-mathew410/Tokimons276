<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Form</title>

  <link rel="stylesheet" href="css/styles.css?v=1.0">

<body>
    <h1>Fieldsr</h1>
    <form id="grade_calculator">
        <h2>Activities</h2>
        <p>Give grades to the numeric activites.</p>
        <table>
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Short Name
                    </th>
                    <th>
                        Weight
                    </th>
                    <th>
                        Grade
                    </th>
                   
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        Activity 1
                    </td>
                    <td>
                        A1
                    </td>
                    <td>
                        <input type="number" id=act1_weight/>
                    </td>
                    <td>
                        <input type="number" id="act1_numerator"/>
                    </td>
                </tr>
               
            </tbody>
        </table>
        <button type="submit" id="submit_button">SUBMIT</button>
    </form>

  <script src="js/scripts.js"></script>
</body>
</html>
